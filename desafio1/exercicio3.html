<body>
    <p>Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript"
        e retorna um booleano true/false caso exista ou não.<br>
        function temHabilidade(skills) {<br>
            // código aqui<br>
           }<br>
           var skills = ["Javascript", "ReactJS", "React Native"];<br>
           temHabilidade(skills); // true ou false</p>
    <script>
        function temHabilidade(skills){
           if(skills.indexOf('Javascript')!= -1){
               console.log('Possuiu habilidade Javascript')
           }else{
               console.log('Não possuiu habilidade');
           }
        }
        var skills = ["Javascript", "ReactJS", "React Native"];
        temHabilidade(skills);
    </script>
