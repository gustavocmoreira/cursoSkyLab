<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercício 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <p>Crie uma função que dado o objeto a seguir:
        var endereco = {
         rua: "Rua dos pinheiros",
         numero: 1293,
         bairro: "Centro",
         cidade: "São Paulo",
         uf: "SP"
        };<br>
        Retorne o seguinte conteúdo:<br>
        O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
        nº 1293.</p>
    <script>
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        alert('O usuário mora em '+endereco.cidade+' / '+endereco.uf+', no bairro '+endereco.bairro+', na rua "'+endereco.rua+'" com nº '+endereco.numero+'.');
        console.log('O usuário mora em '+endereco.cidade+' / '+endereco.uf+', no bairro '+endereco.bairro+', na rua "'+endereco.rua+'" com nº '+endereco.numero+'.')
    </script>
</body>
</html>
